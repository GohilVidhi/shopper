<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Tracking</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
           
            <div class="col-5">
                <br>
                <h2>Enter Order ID For Tracking Order</h2>
                <form action="{% url 'order_track' %}" method="POST">
                    {% csrf_token %}
                    <div class="card my-5">
                        <div class="mb-3 mx-4 mt-5">
                            <input type="text" class="form-control border border-primary p-3" id="exampleFormControlInput1"
                                placeholder="Order Id" name="order_id">
                        </div>
                        <div style="display: flex;justify-content: center;">
                            <button type="submit" class="btn btn-primary mt-2 mx-4 mb-5"
                                style="height: 50px;width: 150px;border-radius: 50px;">TRACK ORDER</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
