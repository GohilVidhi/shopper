{% extends "index.html" %} 
{% load static %}
{% block content %}



    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Whishlist Page</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Whishlist Page</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->



    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0" >
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Product Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for i in wwid %}
                        <tr>
                            <td class="align-middle" ><img style="height: 50px; width:50px" src="{{i.image.url}}" ></td>
                            <td class="align-middle">{{i.name}}</td>
                            <td class="align-middle">{{i.price}}</td>


                            <td class="align-middle"><a href="{% url 'remove_whishlist' i.id %}"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></a></td>
                        </tr>
                        {% endfor %}
                                     
                    </tbody>
                </table>
            </div>
                
        </div>
    </div>
    <!-- Cart End -->
    {% endblock %}
